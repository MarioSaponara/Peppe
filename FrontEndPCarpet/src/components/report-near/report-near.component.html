<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>

  <div>
    <h1>Lista segnalazioni</h1>
    <table>
      <tr>
        <th>TIPO SEGNALAZIONE</th>
        <th>SEGNALAZIONE</th>
        <th>DATA</th>
        <th>UTENTE</th>
      </tr>

      <!-- [user-data] = "user"  -->
      <tr *ngFor="let report of reports">

        <td>
          <!-- <p>{{ map.get(mapEntry[0]) }}</p> -->
          <p>{{ map.get("" + report.type) }}</p>
        </td>
        <td>{{report.description}}</td>
        <td>{{report.time}}</td>
        <td>{{report.username}}</td>

      </tr>
    </table>



    <a (click)="back()">Indietro</a>
    <br>
  </div>

</body>

</html>
