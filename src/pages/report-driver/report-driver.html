          <br>
          <textarea rows="6" cols="50" name="description" placeholder="Descrizione del problema riscontrato" ngModel>

          <input type="file" (change)="onFileSelected($event)">

          <button (click)="sendReport(f)">

        </form>

        <a (click)="openReportHystory()">Accedi alla cronologia</a>
