<ion-header>

  <ion-navbar>    
    <ion-title>Gestione auto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let car of carsList">
          <ion-thumbnail item-start>
            <img src="assets/icon/icon-1.png">
          </ion-thumbnail>
          <h2>{{car.name}}</h2>
          <h2>{{car.license_plate}}</h2>

          <ion-row>
            <ion-col text-right>
                <button ion-button small outline color="dark" (click)="deleteCar([car.id])" >
                    ELIMINA
                </button>
            </ion-col>
        </ion-row>

        </ion-item>
      </ion-list>
    
    <p>{{result}}</p>
    
    <div class="btn"> 
        <button ion-button id="addCar" (click) = "addCar()">Aggiungi auto</button>
    </div> 


</ion-content>
