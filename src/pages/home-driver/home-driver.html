<ion-header>
    <ion-toolbar class="toolbar">
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <img src="assets/imgs/logo.png" id="logo">
   
    </ion-toolbar>

</ion-header>

<ion-content padding>

        <div class="wrapper">

        
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" [streetViewControl]="false" (mapReady)="mapReady($event)"
            id="map"></agm-map>
            <ion-searchbar animated="true" showCancelButton="false" placeholder="Inserisci destinazione" id="searchbar"></ion-searchbar>
            <div class="div-position">
                <button id="myposition" (click)="getPosition()" #myposition clear>
                    <img src="assets/icon/myPosition.png">
                </button>
              </div>
        
    </div>

 
</ion-content>


<ion-footer class="foot">
    
<ion-grid class="grid" no-padding>
        <ion-row class="row">
          <ion-col>
                <ion-buttons>
                        <button ion-button (click)="openCar()" class="button-new">
                            <div>
                                <img src="assets/icon/icon-1.png">
                                <label class="div">{{selectedCar?.name}}</label>
                            </div>
                        </button>
                    </ion-buttons>
          </ion-col>
          <ion-col>
                <ion-buttons>
                        <button ion-button (click)="chooseMinute()" class="button-new parkBtn" disabled>
                                <div>
                                    <img src="assets/icon/icon-2.png" id="park">
                                </div>
                        </button>
                    </ion-buttons>
          </ion-col>
          <ion-col>
                <ion-buttons>
                        <button ion-button (click)="openMyStops()" class="button-new">
                                <div>
                                    <img src="assets/icon/icon-3.png">
                                    <label class="div">Le mie soste</label>
                                </div>
                        </button>
            
                    </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-footer>
