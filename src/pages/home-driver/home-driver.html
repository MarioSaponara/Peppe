<ion-header>
    <!-- <ion-navbar hidden></ion-navbar> -->
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
           
            
               
        </ion-buttons>

        <img src="assets/imgs/logo.png" id="logo">
   

        <!-- <ion-title>Home</ion-title> -->
    </ion-toolbar>

</ion-header>

<ion-content padding>

        <button id="myposition" (click)="getPosition()" #myposition>Posizione</button>
        <!-- <button id="seleziona" #seleziona disabled>Parti</button> -->
        <button id="cambia" #cambia disabled>Cambia parcheggio</button>
        
        <ion-searchbar animated="true" showCancelButton="false" placeholder="Inserisci destinazione"></ion-searchbar>
        
        <agm-map style="height: 100%" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [streetViewControl]="false" (mapReady)="mapReady($event)"
            id="map">
            <div class="action-buttons">
                <button color="primary" ion-button text-only>
                    Button 1
                </button>
                 <button color="primary" ion-button text-only>
                    Button 2
                </button>
            </div>
        </agm-map>


 
</ion-content>
