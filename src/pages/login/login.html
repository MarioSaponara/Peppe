<ion-content no-bounce padding text-center>
  <div id="main">
      <ion-item class="title" no-lines>
  
          <img src="assets/imgs/logo.png">
  
      </ion-item>
  
          <form class="userForm" #f="ngForm">
  
            <ion-list>
              <ion-item>
                  <ion-input type="text" name="username" autocomplete="on" id="inputUser" class="form-control" placeholder="Username" ngModel required></ion-input>
              </ion-item>
  
              <ion-item> 
                  <ion-input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ngModel required></ion-input>
              </ion-item>
  
              <div class="btn"> 
                  <button ion-button id="login" (click)="login(f)">Login</button>
              </div> 
  
              <ion-item> 
                  <a (click) = "goToSignup()">Prima volta su PCARPET? Iscriviti</a>
              </ion-item> 
  
              </ion-list>
  
          </form>
     
  </div>
  </ion-content>
