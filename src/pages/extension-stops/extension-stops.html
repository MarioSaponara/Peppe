<ion-header>

    <ion-navbar>
        <ion-title text-center>extension-stops</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <ion-card *ngFor="let stop of myStopsList; let i = index" class="card">

        <ion-card-header>
            {{stop.address}}
        </ion-card-header>

        <ion-card-content>
                <p>{{stop.finish | date: 'dd-MM-yyyy'}}</p>
                <p> {{stop.finish | date: 'HH:mm:ss'}}</p>
        </ion-card-content>


        <ion-row>
            <ion-col text-right>
                <button ion-button small outline color="dark" (click)="prolungaSosta(i)" >
                    PROLUNGA
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
