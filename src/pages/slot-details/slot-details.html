<ion-header>

  <ion-navbar>
    <ion-title text-center>Dettagli slot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let stop of list">

          <p>Targa auto: {{stop.license_plate}}</p>
          <p>Inizio: {{stop.start | date: 'HH:mm:ss dd-MM-yyyy '}}</p>
          <p>Fine: {{stop.finish | date: 'HH:mm:ss dd-MM-yyyy '}}</p>
  
        </ion-item>
      </ion-list>

</ion-content>

<ion-footer class="foot">
    
    <ion-grid class="grid" no-padding>
            <ion-row class="row">
              <ion-col>
                    <ion-buttons class="btn">
                            <button ion-button class="home" (click) = "backToHome()">
                                <div>
                                    <label>Torna alla home</label>
                                </div>
                            </button>
                        </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-grid>
    
    </ion-footer>
