<ion-header>

  <ion-navbar>
    <ion-title>Storico segnalazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <h1>Lista segnalazioni</h1>
    <table>
      <tr>
        <th>TIPO SEGNALAZIONE</th>
        <th>SEGNALAZIONE</th>
        <th>DATA</th>
        <th>UTENTE</th>

        <th>FOTO</th>

      </tr>

      <!-- [user-data] = "user"  -->
      <tr *ngFor="let report of reports">

        <td>
          <!-- <p>{{ map.get(mapEntry[0]) }}</p> -->
          <p>{{ map.get("" + report.type) }}</p>
        </td>
        <td>{{report.description}}</td>
        <td>{{report.time}}</td>
        <td>{{report.username}}</td>
        <td>
          <img [src]="report.media">
        </td>
        <!-- <img [src]="data:image/png;base64, report.media"> -->

      </tr>
    </table>

    <a (click)="back()">Indietro</a>
    <br>
  </div>



</ion-content>
