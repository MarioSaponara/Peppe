<ion-header>

    <ion-navbar>
      <ion-title text-center>Registrati</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding text-center>
    <form class="userForm" #f="ngForm">
    <ion-list>
    <ion-item>
        <ion-input type="text" name="name" id="name" class="form-control" placeholder="Name" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" name="email" id="email" class="form-control" placeholder="Email" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" name="username" id="username" class="form-control" placeholder="Username" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel required></ion-input>
    </ion-item>

    <div class="btn">
        <button ion-button id="signup" (click)="signup(f)">Registrati</button>
    </div>
    </ion-list>
  </form>
</ion-content>

<ion-footer class="foot">
    
        <ion-grid class="grid" no-padding>
                <ion-row class="row">
                  <ion-col>
                        <ion-buttons class="btn">
                                <button ion-button class="login" (click) = "backToLogin()">
                                    <div>
                                        <label>Torna al login</label>
                                    </div>
                                </button>
                            </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-grid>
        
        </ion-footer>
